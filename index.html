<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME SUIT JAPAN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>GAME SUIT JAPAN</h1>

    <div class="container">
      <div class="area-computer">
        <h4>COMPUTER MEMILIH :</h4>
        <img src="./img/batu.png" alt="baut" class="img-computer" />
      </div>
      <div>
      <div class="score">
        <p>Pemain: <span class="hasil-player">0</span></p>
        <p>Komputer: <span class="hasil-computer">0</span></p>
         <button id="reset-score">Reset Skor</button>
      </div>
      <div class="hasil"></div>
      
      <div class="player-area">
        <h4>TENTUKAN PILHAN :</h4>
        <ul>
          <li><img src="./img/batu.png" alt="batu" class="batu" /></li>
          <li><img src="./img/gunting.png" alt="gunting" class="gunting" /></li>
          <li><img src="./img/kertas.png" alt="kertas" class="kertas" /></li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
